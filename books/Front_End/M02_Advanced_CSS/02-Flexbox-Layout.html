<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="css/flexboxlayout.css">
</head>
<body>
    <header class="main-header">
        <h1>Welcome To Our Shop!</h1>
        <h2>Order Now!</h2>
    </header>

    <main>
        <section class="card">
            <header>Camera</header>
            <img src="./images/camera.jpg" alt="camera">
            <p>Price: $300</p>
        </section>

        <section class="card">
            <header>Tablet</header>
            <img src="./images/tablet.jpg" alt="tablet">
            <p>Price: $150</p>
        </section>

        <section class="card">
            <header>Toilet Paper</header>
            <img src="./images/toilet-paper.jpg" alt="toilet-paper">
            <p>Price: $30</p>
        </section>

        <section class="card">
            <header>Wooden Spoons</header>
            <img src="./images/wooden-spoons.jpg" alt="wooden-spoons">
            <p>Price: $10</p>
        </section>

        <section class="card">
            <header>soap</header>
            <img src="./images/soap.jpg" alt="soap">
            <p>Price: $5</p>
        </section>

        <section class="card">
            <header>Spinning Top</header>
            <img src="./images/spinning-top.jpg" alt="soap">
            <p>Price: $3</p>
        </section>
        
    </main>
</body>
</html>
