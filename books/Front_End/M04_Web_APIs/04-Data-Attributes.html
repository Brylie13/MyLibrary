<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hidden Numbers</title>
    <link rel="stylesheet" href="./css/data_attributes.css">
</head>
<body>
    <header>
        <h1>Click the hidden box</h1>
    </header>
    <section class="box-container">
        <div class="box" data-number="1"></div>
        <div class="box" data-number="2"></div>
        <div class="box" data-number="3"></div>
        <div class="box" data-number="4"></div>
        <div class="box" data-number="5"></div>
        <div class="box" data-number="6"></div>
    </section>

    <script src="./js/data_attributes.js"></script>
</body>
</html>
