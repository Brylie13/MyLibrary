<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <title>Bootstrap Utilities</title>
</head>

<body>
  <div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <!-- Center form in the viewport -->
    <div class="col-10 col-md-6 col-lg-4 bg-white p-4 rounded shadow">
      <h1 class="text-center mb-4">Sign Up</h1>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <div class="mb-3">
          <label for="referral" class="form-label">Where did you hear about us?</label>
          <select id="referral" class="form-select">
            <option disabled selected>Select an option</option>
            <option>Social Media</option>
            <option>Friend/Colleague</option>
            <option>Billboard</option>
            <option>Email Ad</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-check mb-4">
          <input type="checkbox" class="form-check-input" id="mailing-list">
          <label class="form-check-label" for="mailing-list">Join our mailing list</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up Now</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
